<div>
    {% for asset in page.assets -%}
      {%- if asset is matching("[.](jpg|png|jpeg)$") -%}
        {% set image = resize_image(path=asset, width=240, height=240) %}



        <a href="{{ get_url(path=asset) }}" target="_blank">
          <img src="{{ image.url }}" class="p-1"/>
        </a>


      {%- endif %}
    {%- endfor %}
</div>
