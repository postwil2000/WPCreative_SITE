<div>
    {%- for asset in page.assets -%}
      {% if asset is matching("[.](jpg|jpeg|png)$") %}
        {%- if nth == 1 %}

            {% set image = resize_image(path=asset, width=100, height=100) %}
            <img src="{{ image.url }}" class="img-fluid" />

        {% endif -%}
      {% endif %}
    {%- endfor -%}
</div>
