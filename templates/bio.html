{% extends "base.html" %}

{% block content %}
<div class="container-md fw-light">


  <div class="row justify-content-center p-3">

    <div class="col-6">
      <img src="{{ get_url(path="images/logo_01.png") }}" class="float-end img-fluid" alt="WP" />
    </div>

    <div class="col-6">
      <img src="{{ get_url(path="images/bio_01.png") }}" class="float-start img-fluid" alt="| bio" />
    </div>

  </div>


  <div class="row justify-content-center p-3">
    <div class="col-sm-10">
      <p>
        {% for page in section.pages %}

        {{ page.content | safe }}
    
        {% endfor %}
    </div>
  </div>



</div>
{% endblock content %}
