{% extends "base.html" %}

{% block content %}
<div class="container-sm fw-light">

  <div class="row p-3">
    <div class="col">

      <h1 class="title text-center">
        {{ page.title }}
      </h1>

    </div>
  </div>

  
  <div class="row p-3">
    <div class="col">

      <p class="subtitle"><strong>{{ page.date }}</strong></p>

    </div>
  </div>

  
  <div class="row p-3">
    <div class="col">

      {{ page.content | safe }}

    </div>
  </div>

</div>
{% endblock content %}
